<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" href="../css/optionsPage/darkPopupOptions.css" />
    <link id="lightModeStylesheet" rel="stylesheet" href="../css/optionsPage/lightOptions.css" disabled />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main">
      <div id="sidebar">
        <a id="sb-appearance" class="sidebar-button selected" title="Appearance"></a>
        <a id="sb-layout" class="sidebar-button" title="Layout"></a>
        <a id="sb-login" class="sidebar-button" title="Login"></a>
        <a id="sb-experimental" class="sidebar-button" title="Experimental"></a>
      </div>

      <div id="content">
        <div id="c-appearance" class="c-page" style="display: block">
          <h1>Appearance</h1>

          <hr />

          <label>
            Theme
            <div class="radioButtons">
              <input type="radio" name="theme" id="light" />
              <label for="light">Light</label>
              <input type="radio" name="theme" id="dark" />
              <label for="dark">Dark</label>
            </div>
          </label>

          <label>
            Login text
            <input class="textInput" type="text" id="inlogText" value="Bonjour" />
          </label>

          <label>
            Profile picture
            <div class="radioButtons">
              <input type="radio" name="pfp" id="pfp-default" />
              <label for="pfp-default">Default</label>
              <input type="radio" name="pfp" id="pfp-custom" />
              <label for="pfp-custom">Custom</label>
              <input type="radio" name="pfp" id="pfp-hidden" />
              <label for="pfp-hidden">Hidden</label>
            </div>
          </label>

          <label id="l-imageUpload">
            Image
            <div class="fileUploadContainer">
              <input type="file" id="upload" accept="image/*" />
              <label for="upload">Upload file</label>
            </div>
          </label>

          <label>
            Widget height <span class="comment">(Large)</span>
            <div class="inputContainer">
              <span id="resetWidgetCustomHigh" class="resetInput">&#8635;</span>
              <input class="numberInput" type="number" min="1" id="widgetCustomHigh" value="385" />
              <label for="widgetCustomHigh">px</label>
            </div>
          </label>

          <label>
            Widget height <span class="comment">(Small)</span>
            <div class="inputContainer" title="0 = auto">
              <span id="resetWidgetCustomLow" class="resetInput">&#8635;</span>
              <input class="numberInput" type="number" min="1" id="widgetCustomLow" value="145" />
              <label for="widgetCustomLow">px</label>
            </div>
          </label>
        </div>

        <div id="c-layout" class="c-page" style="display: none">
          <h1>Layout</h1>

          <hr />

          <label>
            Keuzes
            <label class="switch">
              <input type="checkbox" id="keuzeBtn" />
              <span class="slider"></span>
            </label>
          </label>

          <label>
            Studiewijzers
            <div class="radioButtons">
              <input type="radio" name="studiewijzers" id="sw-list" />
              <label for="sw-list">List</label>
              <input type="radio" name="studiewijzers" id="sw-grid" />
              <label for="sw-grid">Grid</label>
            </div>
          </label>

          <label>
            Widget drag
            <label class="switch">
              <input type="checkbox" id="widgetDrag" />
              <span class="slider"></span>
            </label>
          </label>

          <label>
            Bestellen button
            <div class="radioButtons">
              <input type="radio" name="bestellen" id="bs-visible" />
              <label for="bs-visible">Visible</label>
              <input type="radio" name="bestellen" id="bs-hidden" />
              <label for="bs-hidden">Hidden</label>
            </div>
          </label>

          <label>
            Help button
            <div class="radioButtons">
              <input type="radio" name="help" id="h-visible" />
              <label for="h-visible">Visible</label>
              <input type="radio" name="help" id="h-hidden" />
              <label for="h-hidden">Hidden</label>
            </div>
          </label>
        </div>

        <div id="c-login" class="c-page" style="display: none">
          <h1>Login</h1>

          <hr />

          <label>
            Auto Login
            <label class="switch">
              <input type="checkbox" id="autoLogin" />
              <span class="slider"></span>
            </label>
          </label>

          <label id="l-username" style="transition: opacity ease 0.5s">
            Username
            <input class="textInput" type="text" id="username" value="" />
          </label>

          <label id="l-password" style="transition: opacity ease 0.5s">
            Password
            <input class="textInput" type="password" id="password" value="" />
          </label>
        </div>

        <div id="c-experimental" class="c-page" style="display: none">
          <h1>Experimental</h1>

          <hr />

          <label>
            Cijfers &lt;v
            <label class="switch">
              <input type="checkbox" id="cijfers" />
              <span class="slider"></span>
            </label>
          </label>

          <label>
            Zoeken
            <div class="radioButtons">
              <input type="radio" name="zoeken" id="z-visible" />
              <label for="z-visible">Enabled</label>
              <input type="radio" name="zoeken" id="z-hidden" />
              <label for="z-hidden">Disabled</label>
            </div>
          </label>

          <label>
            Vandaag
            <div class="radioButtons">
              <input type="radio" name="vandaag" id="v-normal" />
              <label for="v-normal">Normal</label>
              <input type="radio" name="vandaag" id="v-custom" />
              <label for="v-custom">Custom</label>
            </div>
          </label>
        </div>
      </div>
    </div>

    <script src="../js/options.js"></script>
  </body>
</html>
